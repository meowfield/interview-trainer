<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional interview prompt generator for AI-powered interview preparation. Create structured prompts for realistic job interview simulations.">
    <meta name="keywords" content="interview preparation, AI prompts, job interview, career development, interview practice">
    <meta name="author" content="PrepareToWork">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://preparetowork.github.io/">
    <meta property="og:title" content="PrepareToWork - Interview Prompt Generator">
    <meta property="og:description" content="Professional tool for generating comprehensive prompts for AI-powered interview preparation">
    <meta property="og:site_name" content="PrepareToWork">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://preparetowork.github.io/">
    <meta property="twitter:title" content="PrepareToWork - Interview Prompt Generator">
    <meta property="twitter:description" content="Professional tool for generating comprehensive prompts for AI-powered interview preparation">
    
    <title>PrepareToWork - Interview Prompt Generator</title>
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "PrepareToWork - Interview Prompt Generator",
        "description": "Professional tool for generating comprehensive prompts for AI-powered interview preparation",
        "url": "https://preparetowork.github.io/",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web Browser",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "featureList": [
            "Multilingual Support (English/Russian)",
            "Dark/Light Theme Support",
            "Mobile Responsive Design",
            "One-Click Copy to Clipboard",
            "Keyboard Shortcuts"
        ],
        "browserRequirements": "Modern web browser with JavaScript enabled"
    }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">
                <div class="logo-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <span id="logoText">PrepareToWork</span>
            </a>
            <div class="header-controls">
                <button id="langToggle" class="control-btn" aria-label="Switch language">EN</button>
                <button id="themeToggle" class="control-btn" aria-label="Toggle theme">
                    <svg id="themeIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="hero">
            <h1 id="heroTitle" class="hero-title">Interview Prompt Generator</h1>
            <p id="heroSubtitle" class="hero-subtitle">Create comprehensive prompts for AI-powered interview preparation</p>
        </div>

        <div class="form-container">
            <div class="form-section">
                <label id="labelSystemPrompt" class="form-label" for="systemPrompt">System Prompt</label>
                <textarea id="systemPrompt" class="form-textarea extra-large" placeholder="Enter your system prompt here..."></textarea>
            </div>

            <div class="form-section">
                <label id="labelUserInfo" class="form-label" for="userInfo">Candidate Information</label>
                <textarea id="userInfo" class="form-textarea large" placeholder="Share your background, skills, and experience..."></textarea>
            </div>

            <div class="form-section">
                <label id="labelJobDescription" class="form-label" for="jobDescription">Job Description</label>
                <textarea id="jobDescription" class="form-textarea extra-large" placeholder="Paste the complete job description here..."></textarea>
            </div>

            <div class="form-section">
                <label id="labelAdditionalContext" class="form-label" for="additionalContext">Additional Context</label>
                <textarea id="additionalContext" class="form-textarea" placeholder="Any additional information or specific requirements..."></textarea>
            </div>

            <div class="action-bar">
                <div id="statusIndicator" class="status-indicator">
                    <div class="status-icon">
                        <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                            <polyline points="20,6 9,17 4,12"/>
                        </svg>
                    </div>
                    <span id="statusText" class="status-text">Copied to clipboard!</span>
                </div>
                <button id="generateButton" class="generate-btn">
                    <span class="btn-text">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                        <span id="generateButtonText">Generate & Copy Prompt</span>
                    </span>
                    <div class="spinner"></div>
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p id="footerText">Professional interview preparation tool for modern developers</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
